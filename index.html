<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		/>
		<title>Giphy Party!</title>
	</head>

	<body>

			<div id="formDiv">
				<form action="" id="searchForm">
					<div class="mb-3">
						<label for="search" class="form-label">GIF:</label>
						<input
							type="text"
							name="search"
							id="search"
							class="form-control"
						/>
					</div>
					<button type="submit" class="btn btn-primary">
						Submit
					</button>
				</form>
			</div>

			<div id="gifDiv">
				<div id="gifRow" class="row"></div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.js"></script>
