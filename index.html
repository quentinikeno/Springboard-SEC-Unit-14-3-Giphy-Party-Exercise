<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Giphy Party!</title>
	</head>

	<body>
		<div class="container text-center my-4">
			<h1 class="display-1 mb-3 text-uppercase p-3 mx-auto">
				Giphy Party
			</h1>
			<div id="formDiv" class="d-inline-flex">
				<form
					action=""
					id="searchForm"
					class="d-inline-flex justify-content-between align-items-center"
				>
					<label for="search" class="form-label p-3 mb-0 ml-3"
						>GIF:</label
					>
					<input
						type="text"
						name="search"
						id="search"
						class="form-control mx-3"
						placeholder="Enter a search term..."
					/>

					<button type="submit" class="btn btn-primary col-auto">
						Search Giphy
					</button>
				</form>
				<button class="btn btn-warning my-3 mx-3" id="removeButton">
					Remove GIFs
				</button>
			</div>

			<div id="gifDiv">
				<div id="gifRow" class="row"></div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script src="app.js"></script>
	</body>
</html>
